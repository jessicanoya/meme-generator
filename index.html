<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Meme Generator</title>
</head>
<body>
    <form id="meme-form">
        <h1>Meme Generator</h1>

    </form>

    <div id="meme-container">
    </div>

    <script src="app.js"></script>
